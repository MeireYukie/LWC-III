<template>
    <lightning-card>
        <div title="Dados Pessoais">
            <div class="slds-m-around_medium">
                <lightning-input label="Nome:"          type="text"     name={firstname}       onchange={handleInputChange}></lightning-input>
                <lightning-input label="Sobrenome:"     type="text"     name={lastname}        onchange={handleInputChange}></lightning-input>
                <lightning-input label="Email:"         type="text"     name={email}           onchange={handleInputChange}></lightning-input>
                <lightning-input label="Site:"          type="text"     name={website}         onchange={handleInputChange}></lightning-input>
                <lightning-input label="Empresa:"       type="text"     name={company}         onchange={handleInputChange}></lightning-input>
                <lightning-input label="Receita Anual:" type="number"   name={annualrevenue}   onchange={handleInputChange}></lightning-input>
                <br/>
                <div class="botao">
                    <lightning-button variant="brand" label="Clique aqui" onclick={Click}></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
        <!--(input-object-spread)
Crie um componente LWC, que contenha os campos: primeironome, sobrenome,
email, website, empresa, receita anual e através de uma única função
(handleInputChange) monte o objeto com os dados estruturados.-->
